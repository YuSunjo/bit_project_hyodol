{% set title = "twilio 관리" %}
{% extends "layout/base.html" %}

{% block content -%}

<script>
    $(document).ready(function() {
        $('.calendarClass').datepicker({
            showOn:"button",
            buttonImage: "/uploads/calendar.png",
            buttonImageOnly: true,
            dateFormat:"yy-mm-dd"
        });
    })
    
</script>
<form role="form" action="" method="post">
    <input type='text' name="datepicker" class="calendarClass" data-position="left top"  data-language='en'/> 
    {# <img src="/uploads/calendar.png" class="calendar" > #}
    <div class="container">
        <div class="form-group">
            <button type="submit" class="btn btn-primary">확인</button>
        </div>
    </div>
    
</form>
