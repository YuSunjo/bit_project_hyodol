{% set title = "twilio 관리" %}
{% extends "layout/base.html" %}

{% block content -%}

<table class="table table-bordered table-hover">
    <tr>
        <th>날짜</th>
        <th>번호</th>
        <th>질문</th>
        <th>정답</th>
        <th>대답</th>
        <th>점수</th>
    </tr>

    {% for az in alzheimer%}

    <tr>
        <td>
            {{ az.dateFormat( az.createdAt ) }}
        </td>
        <td>
            {{ az.number }}
        </td>
        <td>
            {{ az.question }}
        </td>
        <td>
            {{ az.answer }}
        </td>
        <td>
            {{ az.reply }}
        </td>
        <td>
            {{ az.score }}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
