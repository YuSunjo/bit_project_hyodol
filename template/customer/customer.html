{% set title = "twilio 관리" %}
{% extends "layout/base.html" %}

{% block content -%}

    <button type="submit" id="join-submit" class="btn btn-white">
            <a href="/customer/register" style="text-decoration:none">번호등록(이거 먼저 해주세요!)</a>
    </button>
    <table class="table table-bordered table-hover">
        <tr>
            <th>이름</th>
            <th>전화번호</th>
            <th>삭제</th>
        </tr>

        {% for customer in customers%}

        <tr>
            <td>
                <a href= "/customer/detail/{{ customer.id }}">
                    {{ customer.name }}
                </a>
            </td>
            <td>
                {{ customer.phone }}
            </td>
            <td>
                <a href="/customer/delete/{{customer.id}}" class="btn btn-danger" 
                onclick="return confirm('삭제 하시겠습니까?')">삭제</a>
            </td>
        </tr>
        {% endfor %}
    </table>


    <div class="form-group text-center">
        <button type="submit" id="join-submit" class="btn btn-primary">
            <a href="/customer/write" style="color:#000000">twilio 번호 등록 하기</a><i class="fa fa-check spaceLeft"></i>
        </button>
    </div>

    
   

{% endblock %}
