{% set title = "twilio 관리" %}
{% extends "layout/base.html" %}

{% block content -%}

    <table class="table table-bordered table-hover">
        <tr>
            <th>제목</th>
            <th>작성일</th>
            <th>삭제</th>
        </tr>
        <tr>
            <td>제품 이름</td>
            <td>
                2020-03-07
            </td>
            <td>
                <a href="#" class="btn btn-danger">삭제</a>
            </td>
        </tr>
    </table>

    <article class="container">
            <div class="page-header">
                <div class="col-md-6 col-md-offset-3">
                <h3>등록</h3>
                </div>
            </div>
            <div class="col-sm-6 col-md-offset-3">
                <form role="form" action="" method="post">
                    <div class="form-group">
                        <label for="inputName">성명</label>
                        <input type="text" name="name" class="form-control" id="inputName" placeholder="이름을 입력해 주세요">
                    </div>
                   
                    <div class="form-group">
                        <label for="InputEmail">이메일 주소</label>
                        <input type="email" name="email" class="form-control" id="InputEmail" placeholder="이메일 주소를 입력해주세요">
                    </div>
                   
              
                    <div class="form-group">
                        <label for="inputMobile">휴대폰 번호</label>
                        <input type="tel" name="phone" class="form-control" id="inputMobile" placeholder="휴대폰번호를 입력해 주세요">
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" id="join-submit" class="btn btn-primary">
                            등록<i class="fa fa-check spaceLeft"></i>
                        </button>
                        <button type="submit" class="btn btn-warning">
                           취소<i class="fa fa-times spaceLeft"></i>
                        </button>
                    </div>
                </form>
            </div>

        </article>
   

{% endblock %}
