{% set title = "twilio 관리" %}
{% extends "layout/base.html" %}

{% block content -%}
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ customer.name }}
        </div>
        <div class="panel-body">
            <div style="padding-bottom: 10px">
                {# 작성일 : {{ customer.dateFormat( customer.createdAt ) }} #}
            </div>

            {{ customer.phone }}

        </div>
    </div>

    <a href="/customer" class="btn btn-default">목록으로</a>
    <a href="/customer/edit/{{ customer.id }}" class="btn btn-primary">수정</a>
{% endblock %}
